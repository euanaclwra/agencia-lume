    <main>
        <form>
            <h1>Vamos lá! Informe os seus dados:</h1>

            <div class="div-nome">
                <span class="label">Nome Fantasia</span>
                <input type="text" class="in-nome" required>
            </div>

            <div class="div-sobrenome">
                <p class="label">CNPJ</p>
                <input type="number" class="in-sobrenome" required>
            </div>

            <div class="div-email">
                <p class="label">Email</p>
                <input type="email" class="in-email" required>
            </div>

            <div class="div-ramo">
                <p class="label">Ramo de Atuação</p>
                <input type="text" class="in-ramo" required>
            </div>

            <div class="div-telefone">
                <p class="label">Telefone</p>
                <input type="number" class="in-telefone" required>
            </div>

            <div class="div-senha">
                <p class="label">Crie uma Senha</p>
                <input type="password" class="in-senha" required>
            </div>

            <div class="div-confirma-senha">
                <p class="label">Confirme sua Senha</p>
                <input type="password" class="in-senha" required>
            </div>

            <div class="div-termos">
                <input type="checkbox" required>
                <label>Eu concordo com os termos de condição</label>
           </div>

           <div class="div-criar">
               <input type="button" value="Criar conta" class="bt-criar">
